<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Anúncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="editar-anuncio.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center"><i class="fas fa-edit me-2"></i>Editar Anúncio</h2>
            </div>
            <div class="card-body">
                <form id="form-editar">
                    <!-- Campos comuns a todos os anúncios -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="titulo" class="form-label">Título *</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="col-md-6">
                            <label for="preco" class="form-label">Preço (R$) *</label>
                            <input type="number" class="form-control" id="preco" step="0.01" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição *</label>
                        <textarea class="form-control" id="descricao" rows="4" required></textarea>
                    </div>

                    <!-- Seção dinâmica para campos específicos -->
                    <div id="campos-imovel" class="d-none">
                        <h5 class="border-bottom pb-2 mb-3">Detalhes do Imóvel</h5>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="quartos" class="form-label">Quartos</label>
                                <input type="number" class="form-control" id="quartos">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="banheiros" class="form-label">Banheiros</label>
                                <input type="number" class="form-control" id="banheiros">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="garagem" class="form-label">Vagas na Garagem</label>
                                <input type="number" class="form-control" id="garagem">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="area" class="form-label">Área (m²)</label>
                                <input type="number" class="form-control" id="area">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro">
                            </div>
                        </div>
                    </div>

                    <div id="campos-automovel" class="d-none">
                        <h5 class="border-bottom pb-2 mb-3">Detalhes do Automóvel</h5>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="modelo" class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="modelo">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="ano" class="form-label">Ano</label>
                                <input type="number" class="form-control" id="ano" min="1900" max="2099">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="km" class="form-label">Quilometragem</label>
                                <input type="number" class="form-control" id="km">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cor" class="form-label">Cor</label>
                                <input type="text" class="form-control" id="cor">
                            </div>
                        </div>
                    </div>

                    <!-- Status e Destaque -->
                    <div class="row mt-4">
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="status" checked>
                                <label class="form-check-label" for="status">Anúncio Ativo</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="destaque">
                                <label class="form-check-label" for="destaque">Destacar Anúncio</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="perfil.html" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="editar-anuncio.js"></script>
</body>
</html>
