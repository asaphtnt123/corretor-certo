<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro - Corretor Certo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="logo.png" alt="Logo Corretor Certo" class="auth-logo">
                <h1>Bem-vindo ao Corretor Certo</h1>
                <p>Gerencie seus negócios imobiliários e automotivos</p>
            </div>

            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active">Login</button>
                <button id="registerTab" class="auth-tab">Cadastre-se</button>
            </div>

            <!-- Formulário de Login -->
<form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" required placeholder="Digite seu e-mail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" required placeholder="Digite sua senha">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                </div>
            </form>

            <!-- Formulário de Cadastro -->
<form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerName">Nome Completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" required placeholder="Digite seu nome completo">
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" required placeholder="Digite seu e-mail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPhone">Telefone</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="registerPhone" required placeholder="Digite seu telefone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" required placeholder="Crie uma senha segura">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmar Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirmPassword" required placeholder="Confirme sua senha">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userType">Tipo de Usuário</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="userType" value="comum" checked>
                            <span>Usuário Comum</span>
                        </label>
                        <label>
                            <input type="radio" name="userType" value="comercial">
                            <span>Profissional</span>
                        </label>
                    </div>
                </div>

                <div id="professionalFields" class="hidden">
                    <div class="form-group">
                        <label for="professionalArea">Área de Atuação*</label>
                        <select id="professionalArea" class="form-select" required>
                            <option value="" disabled selected>Selecione sua área</option>
                            <option value="imoveis">Corretor de Imóveis</option>
                            <option value="automoveis-venda">Venda de Automóveis</option>
                            <option value="automoveis-aluguel">Aluguel de Automóveis</option>
                            <option value="ambas">Imóveis e Automóveis</option>
                        </select>
                    </div>

                    <div id="creciField" class="form-group">
                        <label for="creci">CRECI (apenas para corretores)</label>
                        <input type="text" id="creci" placeholder="Digite seu número CRECI">
                    </div>

                    <div class="form-group">
                        <label for="cnpj">CNPJ (opcional)</label>
                        <input type="text" id="cnpj" placeholder="Digite seu CNPJ">
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                    <p class="auth-link">
                        Já tem uma conta? <a href="#" id="showLogin">Faça login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js" type="module"></script>
</body>
</html>
