<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Corretor Certo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab active" id="login-tab">Login</button>
        <button class="tab" id="cadastro-tab">Cadastro</button>
    </div>

    <div class="form-container">
        <!-- Formulário de Login -->
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="seuemail@exemplo.com" required>
            
            <label for="login-senha">Senha:</label>
            <input type="password" id="login-senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="cadastro-form" style="display: none;">
            <label for="cadastro-nome">Nome Completo:</label>
            <input type="text" id="cadastro-nome" placeholder="Seu nome completo" required>

            <label for="cadastro-telefone">Telefone:</label>
            <input type="tel" id="cadastro-telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="cadastro-email">Email:</label>
            <input type="email" id="cadastro-email" placeholder="seuemail@exemplo.com" required>

            <label for="cadastro-senha">Senha:</label>
            <input type="password" id="cadastro-senha" placeholder="Crie uma senha" required>

            <label for="tipo-usuario">Tipo de Conta:</label>
            <select id="tipo-usuario" required>
                <option value="comum">Usuário Comum</option>
                <option value="corretor">Corretor/Empresa</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
        
        <div class="message" id="message"></div>
    </div>
</div>

<script src="login.js" type="module"></script>
</body>
</html>
