<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Charset e viewport (perfeitos) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página (agora inclui venda e aluguel de imóveis) -->
    <title>Anunciar Imóveis para Venda ou Aluguel - Corretor Certo</title>

    <!-- Meta Descrição (reflete claramente o objetivo da página) -->
    <meta name="description" content="Anuncie seu imóvel para venda ou aluguel de forma simples e segura no Corretor Certo. Encontre compradores ou locatários de maneira rápida e eficaz.">

    <!-- Palavras-chave (focadas no anúncio de imóveis) -->
    <meta name="keywords" content="anunciar imóvel, venda de imóveis, aluguel de imóveis, imóveis à venda, imóveis para aluguel, venda e aluguel de imóveis, Corretor Certo">

    <!-- Autor da página -->
    <meta name="author" content="Corretor Certo">

    <!-- Open Graph para redes sociais (ajuda a gerar visualizações atrativas) -->
    <meta property="og:title" content="Anunciar Imóveis para Venda ou Aluguel - Corretor Certo">
    <meta property="og:description" content="Anuncie seu imóvel para venda ou aluguel no Corretor Certo e encontre compradores ou locatários de forma rápida e segura.">
    <meta property="og:image" content="URL_da_imagem_destaque.jpg">
    <meta property="og:url" content="URL_da_página_anunciar_imoveis">
    <meta property="og:type" content="website">

    <!-- Twitter Card para aprimorar o compartilhamento no Twitter -->
    <meta name="twitter:title" content="Anunciar Imóveis para Venda ou Aluguel - Corretor Certo">
    <meta name="twitter:description" content="Venda ou alugue seu imóvel com a Corretor Certo. Encontre compradores ou locatários de forma rápida e fácil.">
    <meta name="twitter:image" content="URL_da_imagem_destaque.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Link para o favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Link para o Bootstrap e CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts (opcional, mas pode melhorar a aparência da tipografia) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Anunciar Imóvel</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form id="form-imovel">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Anúncio</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Imóvel</label>
                        <select class="form-select" id="tipo" required>
                            <option value="casa">Casa</option>
                            <option value="apartamento">Apartamento</option>
                            <option value="terreno">Terreno</option>
                            <option value="comercial">Comercial</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço (R$)</label>
                        <input type="number" class="form-control" id="preco" required>
                    </div>
                    <div class="mb-3">
                        <label for="quartos" class="form-label">Número de Quartos</label>
                        <input type="number" class="form-control" id="quartos">
                    </div>
                    <div class="mb-3">
                        <label for="banheiros" class="form-label">Número de Banheiros</label>
                        <input type="number" class="form-control" id="banheiros">
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" required>
                    </div>

                    <div class="form-group">
    <label for="fiador">Requer Fiador?</label>
    <select id="fiador" name="fiador" class="form-control">
        <option value="sim">Sim</option>
        <option value="nao" selected>Não</option>
        <option value="flexivel">Flexível (pode negociar)</option>
    </select>
</div>

<div class="form-group">
    <label for="calcao">Valor do Caução (R$)</label>
    <input type="number" id="calcao" name="calcao" class="form-control" placeholder="Ex: 1000" min="0">
</div>

<div class="form-group">
    <label for="tipo-caucao">Tipo de Caução</label>
    <select id="tipo-caucao" name="tipo-caucao" class="form-control">
        <option value="dinheiro">Dinheiro</option>
        <option value="titulo">Título de Capitalização</option>
        <option value="seguro">Seguro Fiança</option>
        <option value="outro">Outro</option>
    </select>
</div>
                    <div class="mb-3">
                        <label for="imagens" class="form-label">Imagens do Imóvel</label>
                        <input type="file" class="form-control" id="imagens" multiple accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success">Publicar Anúncio</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
