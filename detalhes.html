<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Anúncio | ConnectFamília</title>
    
    <!-- Fontes e Ícones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/detalhes.css">
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Detalhes completos do anúncio na plataforma ConnectFamília">
    <meta property="og:title" content="Detalhes do Anúncio | ConnectFamília">
    <meta property="og:description" content="Visualize todos os detalhes deste anúncio na plataforma ConnectFamília">
</head>
<body>
    <!-- Navbar (mantenha igual ao restante do site) -->
    
    <main class="container-fluid px-0">
        <div class="row g-0">
            <!-- Galeria de Imagens -->
            <div class="col-lg-8">
                <div class="gallery-container">
                    <!-- Carrossel Principal -->
                    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner">
                            <!-- Imagens serão inseridas via JS -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Próximo</span>
                        </button>
                    </div>
                    
                    <!-- Miniaturas -->
                    <div class="thumbnails-container" id="thumbnails-container">
                        <!-- Miniaturas serão inseridas via JS -->
                    </div>
                </div>
                
                <!-- Detalhes Expandidos -->
                <div class="details-expanded container mt-4">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="section-title">Descrição Detalhada</h2>
                            <p class="description-text" id="detailDescription"></p>
                            
                            <div class="features-grid row g-3" id="featuresGrid">
                                <!-- Características serão inseridas via JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar de Informações -->
            <div class="col-lg-4">
                <div class="info-sidebar sticky-top">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h1 class="property-title" id="detailTitle"></h1>
                            <div class="price-badge" id="detailPrice"></div>
                            
                            <div class="basic-info-grid">
                                <div class="info-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span id="detailLocation"></span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-ruler-combined"></i>
                                    <span id="detailArea"></span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-bed"></i>
                                    <span id="detailBedrooms"></span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-bath"></i>
                                    <span id="detailBathrooms"></span>
                                </div>
                            </div>
                            
                            <div class="action-buttons mt-4">
                                <button class="btn btn-primary w-100 mb-3" id="btnWhatsApp">
                                    <i class="fab fa-whatsapp me-2"></i> Contato via WhatsApp
                                </button>
                                <button class="btn btn-outline-primary w-100 mb-3" id="btnFavorite">
                                    <i class="far fa-heart me-2"></i> Adicionar aos Favoritos
                                </button>
                                <button class="btn btn-link w-100 text-danger" id="btnReport">
                                    <i class="fas fa-flag me-2"></i> Denunciar Anúncio
                                </button>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="agent-card">
                                <div class="d-flex align-items-center">
                                    <img src="img/agent-placeholder.jpg" alt="Anunciante" class="agent-avatar me-3">
                                    <div>
                                        <h5 class="mb-1" id="agentName">Anunciante</h5>
                                        <small class="text-muted" id="agentType">Particular</small>
                                    </div>
                                </div>
                                <div class="agent-rating mt-2">
                                    <div class="stars">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star-half-alt"></i>
                                    </div>
                                    <small class="text-muted">(25 avaliações)</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Rodapé (mantenha igual ao restante do site) -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/detalhes.js"></script>
</body>
</html>
