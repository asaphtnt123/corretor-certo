<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-section h2 {
            margin-top: 0;
            color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Meu Perfil</h1>
    <form id="perfil-form">
        <!-- Informações Pessoais -->
        <div class="form-section">
            <h2>Informações Pessoais</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="cpf-cnpj">CPF/CNPJ:</label>
            <input type="text" id="cpf-cnpj">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento">
        </div>

        <!-- Escolha do Tipo de Interesse -->
        <div class="form-section">
            <h2>Escolha seu Tipo de Interesse</h2>
            <label for="tipo-interesse">Selecione o tipo de interesse:</label>
            <select id="tipo-interesse" required>
                <option value="">Selecione...</option>
                <option value="imoveis">Imóveis</option>
                <option value="automoveis">Automóveis</option>
            </select>
        </div>

        <!-- Formulário para Imóveis -->
        <div id="form-imoveis" class="form-section hidden">
            <h2>Informações sobre Imóveis</h2>
            <label for="tipo-imovel">Tipo de Imóvel:</label>
            <select id="tipo-imovel">
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
                <option value="terreno">Terreno</option>
            </select>

            <label for="localizacao-imovel">Localização de Interesse:</label>
            <input type="text" id="localizacao-imovel">

            <label for="faixa-preco-imovel">Faixa de Preço:</label>
            <input type="text" id="faixa-preco-imovel">
        </div>

        <!-- Formulário para Automóveis -->
        <div id="form-automoveis" class="form-section hidden">
            <h2>Informações sobre Automóveis</h2>
            <label for="tipo-automovel">Tipo de Automóvel:</label>
            <select id="tipo-automovel">
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="caminhao">Caminhão</option>
            </select>

            <label for="marca-automovel">Marca:</label>
            <input type="text" id="marca-automovel">

            <label for="faixa-preco-automovel">Faixa de Preço:</label>
            <input type="text" id="faixa-preco-automovel">
        </div>

        <button type="submit">Salvar Perfil</button>
    </form>

    <script src="perfil.js" type="module"></script>
</body>
</html>
