<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-section h2 {
            margin-top: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Meu Perfil</h1>
    <form id="perfil-form">
        <!-- Informações Pessoais -->
        <div class="form-section">
            <h2>Informações Pessoais</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="cpf-cnpj">CPF/CNPJ:</label>
            <input type="text" id="cpf-cnpj">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento">
        </div>

        <!-- Informações Profissionais (para corretores) -->
        <div class="form-section">
            <h2>Informações Profissionais</h2>
            <label for="creci">CRECI:</label>
            <input type="text" id="creci">

            <label for="area-atuacao">Área de Atuação:</label>
            <select id="area-atuacao">
                <option value="residencial">Imóveis Residenciais</option>
                <option value="comercial">Imóveis Comerciais</option>
                <option value="automoveis">Automóveis</option>
            </select>

            <label for="anos-experiencia">Anos de Experiência:</label>
            <input type="number" id="anos-experiencia">

            <label for="descricao-profissional">Descrição Profissional:</label>
            <textarea id="descricao-profissional" rows="4"></textarea>
        </div>

        <!-- Informações de Endereço -->
        <div class="form-section">
            <h2>Endereço</h2>
            <label for="cep">CEP:</label>
            <input type="text" id="cep">

            <label for="estado">Estado:</label>
            <input type="text" id="estado">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro">
        </div>

        <!-- Preferências de Atuação (para corretores e proprietários) -->
        <div class="form-section">
            <h2>Preferências de Atuação</h2>
            <label for="tipo-imovel">Tipos de Imóveis que Trabalha:</label>
            <select id="tipo-imovel" multiple>
                <option value="casa">Casas</option>
                <option value="apartamento">Apartamentos</option>
                <option value="terreno">Terrenos</option>
            </select>

            <label for="tipo-automovel">Tipos de Automóveis que Trabalha:</label>
            <select id="tipo-automovel" multiple>
                <option value="carro">Carros</option>
                <option value="moto">Motos</option>
                <option value="caminhao">Caminhões</option>
            </select>

            <label for="faixa-preco">Faixa de Preço de Atuação:</label>
            <input type="text" id="faixa-preco">
        </div>

        <!-- Preferências de Busca (para compradores) -->
        <div class="form-section">
            <h2>Preferências de Busca</h2>
            <label for="tipo-interesse">Tipo de Imóvel de Interesse:</label>
            <select id="tipo-interesse">
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
                <option value="terreno">Terreno</option>
            </select>

            <label for="localizacao-interesse">Localização de Interesse:</label>
            <input type="text" id="localizacao-interesse">

            <label for="faixa-preco-interesse">Faixa de Preço:</label>
            <input type="text" id="faixa-preco-interesse">
        </div>

        <button type="submit">Salvar Perfil</button>
    </form>

    <script src="perfil.js" type="module"></script>
</body>
</html>
