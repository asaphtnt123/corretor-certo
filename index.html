<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretor Certo - Imóveis e Automóveis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header (mantido como no seu arquivo) -->
    <header class="header">
        <!-- ... seu header existente ... -->
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-container">
        <!-- Seção de Destaques -->
        <section class="featured-section">
            <div class="container">
                <h2 class="section-title">Encontre o que você procura</h2>
                
                <!-- Abas de Navegação -->
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-button active" data-tab="imoveis">Imóveis</button>
                        <button class="tab-button" data-tab="automoveis">Automóveis</button>
                    </div>
                    
                    <!-- Conteúdo das Abas -->
                    <div class="tab-content active" id="imoveis-tab">
                        <!-- Filtros para Imóveis -->
                        <div class="filters-container">
                            <form id="filtros-imoveis" class="filters-form">
                                <div class="filter-row">
                                    <div class="filter-group">
                                        <label for="tipo-imovel">Tipo</label>
                                        <select id="tipo-imovel" name="tipo">
                                            <option value="">Todos</option>
                                            <option value="casa">Casa</option>
                                            <option value="apartamento">Apartamento</option>
                                            <option value="terreno">Terreno</option>
                                        </select>
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="negociacao-imovel">Negociação</label>
                                        <select id="negociacao-imovel" name="negociacao">
                                            <option value="">Todas</option>
                                            <option value="venda">Venda</option>
                                            <option value="aluguel">Aluguel</option>
                                        </select>
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="preco-min-imovel">Preço Mín.</label>
                                        <input type="number" id="preco-min-imovel" placeholder="R$">
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="preco-max-imovel">Preço Máx.</label>
                                        <input type="number" id="preco-max-imovel" placeholder="R$">
                                    </div>
                                </div>
                                
                                <div class="filter-row">
                                    <div class="filter-group">
                                        <label for="quartos-imovel">Quartos</label>
                                        <select id="quartos-imovel" name="quartos">
                                            <option value="">Qualquer</option>
                                            <option value="1">1+</option>
                                            <option value="2">2+</option>
                                            <option value="3">3+</option>
                                        </select>
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="banheiros-imovel">Banheiros</label>
                                        <select id="banheiros-imovel" name="banheiros">
                                            <option value="">Qualquer</option>
                                            <option value="1">1+</option>
                                            <option value="2">2+</option>
                                        </select>
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="garagem-imovel">Vagas</label>
                                        <select id="garagem-imovel" name="garagem">
                                            <option value="">Qualquer</option>
                                            <option value="1">1+</option>
                                            <option value="2">2+</option>
                                        </select>
                                    </div>
                                    
                                    <button type="submit" class="filter-button">Filtrar</button>
                                    <button type="reset" class="filter-button secondary">Limpar</button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Grade de Anúncios de Imóveis -->
                        <div id="grade-imoveis" class="ads-grid">
                            <!-- Anúncios serão carregados aqui via JavaScript -->
                            <div class="loading-spinner">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Carregando imóveis...</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="automoveis-tab">
                        <!-- Filtros para Automóveis -->
                        <div class="filters-container">
                            <form id="filtros-automoveis" class="filters-form">
                                <div class="filter-row">
                                    <div class="filter-group">
                                        <label for="marca-automovel">Marca</label>
                                        <input type="text" id="marca-automovel" placeholder="Ex: Toyota">
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="modelo-automovel">Modelo</label>
                                        <input type="text" id="modelo-automovel" placeholder="Ex: Corolla">
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="ano-min-automovel">Ano Mín.</label>
                                        <input type="number" id="ano-min-automovel" placeholder="Ex: 2010">
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="ano-max-automovel">Ano Máx.</label>
                                        <input type="number" id="ano-max-automovel" placeholder="Ex: 2023">
                                    </div>
                                </div>
                                
                                <div class="filter-row">
                                    <div class="filter-group">
                                        <label for="preco-min-automovel">Preço Mín.</label>
                                        <input type="number" id="preco-min-automovel" placeholder="R$">
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="preco-max-automovel">Preço Máx.</label>
                                        <input type="number" id="preco-max-automovel" placeholder="R$">
                                    </div>
                                    
                                    <div class="filter-group">
                                        <label for="combustivel-automovel">Combustível</label>
                                        <select id="combustivel-automovel">
                                            <option value="">Todos</option>
                                            <option value="gasolina">Gasolina</option>
                                            <option value="alcool">Álcool</option>
                                            <option value="flex">Flex</option>
                                            <option value="eletrico">Elétrico</option>
                                        </select>
                                    </div>
                                    
                                    <button type="submit" class="filter-button">Filtrar</button>
                                    <button type="reset" class="filter-button secondary">Limpar</button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Grade de Anúncios de Automóveis -->
                        <div id="grade-automoveis" class="ads-grid">
                            <!-- Anúncios serão carregados aqui via JavaScript -->
                            <div class="loading-spinner">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Carregando automóveis...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Seção de Destaques -->
        <section class="highlights-section">
            <div class="container">
                <h2 class="section-title">Destaques</h2>
                <div id="destaqueContainer" class="highlight-cards">
                    <!-- Itens em destaque serão carregados aqui -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de Detalhes -->
    <div id="detalhesModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="imoveis.js"></script>
    <script type="module" src="automoveis.js"></script>
</body>
</html>
