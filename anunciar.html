<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Anúncio - Corretor Certo</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="anunciar.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <!-- Header -->
    <header class="header text-center">
        <div class="container">
            <h1><i class="fas fa-bullhorn me-2"></i>Criar Novo Anúncio</h1>
            <p class="lead">Preencha os detalhes do seu anúncio abaixo</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Form Container -->
                <div class="form-container">
                    <!-- Type Selector -->
                    <div class="type-selector mb-4">
                        <h3 class="text-center mb-3">Selecione o tipo de anúncio</h3>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <button id="btn-imovel" class="btn btn-outline-primary type-btn active">
                                    <i class="fas fa-home me-2"></i>Imóvel
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button id="btn-automovel" class="btn btn-outline-primary type-btn">
                                    <i class="fas fa-car me-2"></i>Automóvel
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Common Fields -->
                    <form id="anuncio-form">
                        <h3 class="form-title">Informações Básicas</h3>
                        
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título do Anúncio*</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Ex: Apartamento 3 quartos no Centro">
                        </div>
                        
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição Detalhada*</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="4" required placeholder="Descreva o seu anúncio com detalhes"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="preco" class="form-label">Preço (R$)*</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" id="preco" name="preco" min="0" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="imagens" class="form-label">Imagens*</label>
                                <input type="file" class="form-control" id="imagens" name="imagens" multiple accept="image/*" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Pré-visualização das Imagens</label>
                            <div class="image-preview-container" id="image-preview">
                                <p class="text-muted">Nenhuma imagem selecionada</p>
                            </div>
                        </div>

                        <!-- Imóvel Fields -->
                        <div id="imovel-fields">
                            <h3 class="form-title">Detalhes do Imóvel</h3>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipo-imovel" class="form-label">Tipo de Imóvel*</label>
                                    <select class="form-select" id="tipo-imovel" name="tipo-imovel" required>
                                        <option value="" selected disabled>Selecione...</option>
                                        <option value="casa">Casa</option>
                                        <option value="apartamento">Apartamento</option>
                                        <option value="terreno">Terreno</option>
                                        <option value="comercial">Imóvel Comercial</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="bairro" class="form-label">Bairro*</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="quartos" class="form-label">Quartos</label>
                                    <input type="number" class="form-control" id="quartos" name="quartos" min="0">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="banheiros" class="form-label">Banheiros</label>
                                    <input type="number" class="form-control" id="banheiros" name="banheiros" min="0">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="area" class="form-label">Área (m²)</label>
                                    <input type="number" class="form-control" id="area" name="area" min="0" step="0.01">
                                </div>
                            </div>
                        </div>

                        <!-- Automóvel Fields -->
                        <div id="automovel-fields" >
                            <h3 class="form-title">Detalhes do Automóvel</h3>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="marca" class="form-label">Marca*</label>
                                    <input type="text" class="form-control" id="marca" name="marca" placeholder="Ex: Toyota">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="modelo" class="form-label">Modelo*</label>
                                    <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ex: Corolla">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ano" class="form-label">Ano*</label>
                                    <input type="number" class="form-control" id="ano" name="ano" min="1900" max="2023">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="km" class="form-label">Quilometragem</label>
                                    <input type="number" class="form-control" id="km" name="km" min="0">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cor" class="form-label">Cor</label>
                                    <input type="text" class="form-control" id="cor" name="cor">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="combustivel" class="form-label">Combustível</label>
                                    <select class="form-select" id="combustivel" name="combustivel">
                                        <option value="" selected>Selecione...</option>
                                        <option value="gasolina">Gasolina</option>
                                        <option value="etanol">Etanol</option>
                                        <option value="flex">Flex</option>
                                        <option value="diesel">Diesel</option>
                                        <option value="eletrico">Elétrico</option>
                                        <option value="hibrido">Híbrido</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Publicar Anúncio
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2023 Corretor Certo. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Seu JavaScript -->
    <script src="anuncio.js" type="module"></script>
</body>
