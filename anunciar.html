<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Anúncio</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase v8 CDNs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <header>
        <h1>Criar Novo Anúncio</h1>
    </header>

    <main>
        <form id="form-anuncio">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" required></textarea>

            <label for="preco">Preço (R$):</label>
            <input type="number" id="preco" required>

            <label>Tipo de Anúncio:</label>
            <input type="radio" name="tipo-anuncio" value="imoveis" required> Imóvel
            <input type="radio" name="tipo-anuncio" value="automoveis" required> Automóvel

            <label for="imagens">Imagens:</label>
            <input type="file" id="imagens" multiple required>

            <button type="submit">Criar Anúncio</button>
        </form>
    </main>

    <!-- Scripts devem vir após o conteúdo e SEM type="module" -->
    <script type="module" src="anuncio.js"></script>
</body>
</html>
