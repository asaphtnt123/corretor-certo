<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anunciar Automóvel - Corretor Certo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Anunciar Automóvel</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form id="form-automovel">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Anúncio</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" required>
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input type="number" class="form-control" id="ano" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço (R$)</label>
                        <input type="number" class="form-control" id="preco" required>
                    </div>
                    <div class="mb-3">
                        <label for="imagens" class="form-label">Imagens do Automóvel</label>
                        <input type="file" class="form-control" id="imagens" multiple accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success">Publicar Anúncio</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
