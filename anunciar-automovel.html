<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Charset e viewport (perfeitos) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página (mais focado em anunciar automóveis) -->
    <title>Anunciar Automóveis para Venda ou Aluguel - Corretor Certo</title>

    <!-- Meta Descrição (reflete claramente o objetivo da página) -->
    <meta name="description" content="Anuncie seu automóvel para venda ou aluguel de forma simples e segura no Corretor Certo. Alcance milhares de potenciais compradores e locatários rapidamente.">

    <!-- Palavras-chave (focadas no anúncio de automóveis) -->
    <meta name="keywords" content="anunciar automóvel, venda de automóveis, aluguel de automóveis, carros à venda, carros para aluguel, venda e aluguel de carros, Corretor Certo">

    <!-- Autor da página -->
    <meta name="author" content="Corretor Certo">

    <!-- Open Graph para redes sociais (ajuda a gerar visualizações atrativas) -->
    <meta property="og:title" content="Anunciar Automóveis para Venda ou Aluguel - Corretor Certo">
    <meta property="og:description" content="Anuncie seu automóvel para venda ou aluguel com a Corretor Certo e alcance compradores e locatários rapidamente.">
    <meta property="og:image" content="URL_da_imagem_destaque.jpg">
    <meta property="og:url" content="URL_da_página_anunciar_automoveis">
    <meta property="og:type" content="website">

    <!-- Twitter Card para aprimorar o compartilhamento no Twitter -->
    <meta name="twitter:title" content="Anunciar Automóveis para Venda ou Aluguel - Corretor Certo">
    <meta name="twitter:description" content="Venda ou alugue seu automóvel com a Corretor Certo. Encontre ofertas rápidas e seguras para seu carro.">
    <meta name="twitter:image" content="URL_da_imagem_destaque.jpg">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Link para o favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Link para o Bootstrap e CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts (opcional, mas pode melhorar a aparência da tipografia) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Anunciar Automóvel</h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form id="form-automovel">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Anúncio</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" required>
                    </div>
                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" class="form-control" id="modelo" required>
                    </div>
                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano</label>
                        <input type="number" class="form-control" id="ano" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço (R$)</label>
                        <input type="number" class="form-control" id="preco" required>
                    </div>
                    <div class="mb-3">
                        <label for="imagens" class="form-label">Imagens do Automóvel</label>
                        <input type="file" class="form-control" id="imagens" multiple accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-success">Publicar Anúncio</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
